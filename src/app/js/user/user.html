<div uib-alert ng-repeat="alert in user.alerts" ng-class="'alert-' + (alert.type || 'warning')" close="user.closeAlert($index)">{{alert.msg}}</div>
<alert-component uib-alert style="background-color:#fa39c3;color:white">A happy alert!</alert-component>
